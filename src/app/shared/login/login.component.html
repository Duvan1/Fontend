<!-- login -->
<div class="modal fade" id="myModal4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content modal-info">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>						
			</div>
			<div class="modal-body modal-spa">
				<div class="login-grids">
					<div class="login">
						<div class="login-bottom">
							<h3>Registrate gratis</h3>
							<form>
								<div class="sign-up">
									<h4>Correo :</h4>
									<input type="text" value="Correo electronico" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Correo electronico';}" required="">	
								</div>
								<div class="sign-up">
									<h4>Password :</h4>
									<input type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" required="">
									
								</div>
								<div class="sign-up">
									<h4>Vuelva a escribir la contraseña :</h4>
									<input type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" required="">
									
								</div>
								<div class="sign-up">
									<input type="submit" value="REGISTRATE" >
								</div>
								
							</form>
						</div>
						<div class="login-right">
							<h3>Inicia sesión con tu cuenta</h3>
							<form (submit)="loginUser($event)">
								<div class="sign-in">
									<h4>Correo :</h4>
									<input type="text" value="Correo electronico" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Correo electronico';}" required="">	
								</div>
								<div class="sign-in">
									<h4>Contraseña :</h4>
									<input type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" required="">
									<a href="#">¿Olvido su contraseña?</a>
								</div>
								<div class="single-bottom">
									<input type="checkbox"  id="brand" value="">
									<label for="brand"><span></span>Recordar mi usuario.</label>
								</div>
								<div class="sign-in">
									<input type="submit" value="INICIAR SESIÓN" >
								</div>
							</form>
						</div>
						<div class="clearfix"></div>
					</div>
					<p>Al iniciar sesión, acepta nuestros <a href="#">Términos y condiciones</a> y <a href="#">La política de privacidad</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- //login -->
